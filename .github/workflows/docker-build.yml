name: Build, Push and Deploy to Rancher (externo)

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: docker/setup-buildx-action@v3

      - uses: docker/login-action@v3
        with:
          registry: ${{ secrets.OCI_REGION }}
          username: ${{ secrets.OCI_USER }}
          password: ${{ secrets.OCI_PASS }}

      - name: Build & Push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ secrets.OCI_REGION }}/${{ secrets.OCI_NAMESPACE }}/poc/image/teste:latest

      - name: Deploy to Rancher 1.6 (externo)
        run: |
          set -euo pipefail
          IMAGE="${{ secrets.OCI_REGION }}/${{ secrets.OCI_NAMESPACE }}/poc/image/teste:latest"
          NAME="app-poc"
          PROJECT_ID="1a120"

          echo "‚úÖ Usando PROJECT_ID=$PROJECT_ID"

          # Buscar Service pelo nome
          SERVICE_ID=$(curl -s -u "${{ secrets.RANCHER_ACCESS_KEY }}:${{ secrets.RANCHER_SECRET_KEY }}" \
            "${{ secrets.RANCHER_URL }}/v2-beta/projects/$PROJECT_ID/services" \
            | jq -r --arg NAME "$NAME" '.data[] | select(.name==$NAME) | .id')

          if [ -n "$SERVICE_ID" ]; then
            echo "üì¶ Servi√ßo $NAME encontrado (ID=$SERVICE_ID). Fazendo upgrade..."

            curl -s -u "${{ secrets.RANCHER_ACCESS_KEY }}:${{ secrets.RANCHER_SECRET_KEY }}" \
              -X POST "${{ secrets.RANCHER_URL }}/v2-beta/projects/$PROJECT_ID/services/$SERVICE_ID?action=upgrade" \
              -H 'Content-Type: application/json' \
              -d "{
                \"inServiceStrategy\": {
                  \"launchConfig\": {
                    \"imageUuid\": \"docker:$IMAGE\",
                    \"restartPolicy\": {\"name\": \"always\"},
                    \"alwaysPullImage\": true
                  }
                }
              }"

            echo "‚è≥ Aguardando upgrade..."
            sleep 15

            curl -s -u "${{ secrets.RANCHER_ACCESS_KEY }}:${{ secrets.RANCHER_SECRET_KEY }}" \
              -X POST "${{ secrets.RANCHER_URL }}/v2-beta/projects/$PROJECT_ID/services/$SERVICE_ID?action=finishupgrade"

            echo "‚úÖ Servi√ßo $NAME atualizado com sucesso."
          else
            echo "üöÄ Servi√ßo $NAME n√£o existe. Criando..."
            curl -s -u "${{ secrets.RANCHER_ACCESS_KEY }}:${{ secrets.RANCHER_SECRET_KEY }}" \
              -X POST "${{ secrets.RANCHER_URL }}/v2-beta/projects/$PROJECT_ID/services" \
              -H 'Content-Type: application/json' \
              -d "{
                \"name\": \"$NAME\",
                \"launchConfig\": {
                  \"imageUuid\": \"docker:$IMAGE\",
                  \"restartPolicy\": {\"name\": \"always\"},
                  \"alwaysPullImage\": true,
                  \"publishAllPorts\": false,
                  \"ports\": [\"9000:9000/tcp\"]
                },
                \"scale\": 1,
                \"startOnCreate\": true
              }"
            echo "‚úÖ Servi√ßo $NAME criado com sucesso."
          fi
